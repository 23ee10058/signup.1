<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="sign">User Signup</h1>
        <span class="user">Total registered user:</span>
        <div class="count"></div>
        <br>
        <input type="text" placeholder="Name" class="text" id="name" required><br>
        <input type="text" placeholder="@gmail.com" class="text" id="email" required><br>
        
        <input type="password" placeholder="Password" class="text" id="password" required><br>
        <input type="text" placeholder="Confirm Password" class="text" id="c_password" required><br>
        <input type="text" placeholder="Mobile" class="text" id="mobile" required><br>
        <input type="text" placeholder="Gender" class="text"  id="gender" required>
           

           <br>
        
        <input type="text" placeholder="Sport"  class="text" list='sport' id="Sport" required>
             <datalist id="sport">
                <option value="cricket"></option>
                <option value="football"></option>
                <option value="vollyball"></option>
                <option value="chess"></option>
                <option value="carrom"></option>
                <option value="other"></option>
             </datalist>
           <br>
        <button class="button" onclick="to_do()">Sign Up</button>

    </div>
    <img src="shaurya-removebg-preview.png" alt="Shaurya" class="image">
    <script src="index.js"></script>
</body>
</html>
